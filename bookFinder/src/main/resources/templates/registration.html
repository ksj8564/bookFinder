<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>BookFinder</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"	href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link rel="stylesheet"	href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script>
$(document).ready(function(){
	$("#btn_loginPage").click(function(){
		location.href="/login";
	})
})
</script>
</head>
<body> 
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Registration Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Registration</h3>
                        </div>
                        <div class="card-body">
						<form autocomplete="off" action="#" th:action="@{/registration}"
							th:object="${user}" method="post" class="form-horizontal"
							role="form">						
							<div class="form-group">								
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message form-control rounded-0"></label> <input type="text"
										th:field="*{name}" placeholder="Name" class="form-control" />								
							</div>

							<div class="form-group">								
									<label th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}" class="validation-message form-control rounded-0"></label> <input
										type="text" th:field="*{lastName}" placeholder="Last Name"
										class="form-control" />							
							</div>
							
							<div class="form-group">								
									<input type="text" th:field="*{username}"
										placeholder="username" class="form-control rounded-0" /> <label
										th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}" class="validation-message"></label>								
							</div>
							
							<div class="form-group">						
									<input type="password" th:field="*{password}"
										placeholder="Password" class="form-control rounded-0" /> <label
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="validation-message"></label>							
							</div>

							<div class="form-group">														
                                <button type="button" class="btn btn-info btn-lg float-left " id="btn_loginPage">Login Page</button>	
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btn_registration">Save</button>												
							</div>

							<span th:utext="${successMessage}"></span>


						</form>
					  </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>

</body>
</html>
